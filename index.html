<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <img src="resources/Word Scramblle.svg" alt="Word" />
      <h2>relowf</h2>
      <div id="mistakes">
        <p>
          <span id="trie"> Tries (<span id="tries">0</span>/5) </span>
          <span id="dot1" class="dot"></span>
          <span id="dot2" class="dot"></span>
          <span id="dot3" class="dot"></span>
          <span id="dot4" class="dot"></span>
          <span id="dot5" class="dot"></span>
        </p>
        <p id="miss">Mistakes: <span id="missLetters"></span></p>
      </div>

      <div id="word">
        <input type="text" id="letter1" maxlength="1" autofocus />
        <input type="text" id="letter2" maxlength="1" />
        <input type="text" id="letter3" maxlength="1" />
        <input type="text" id="letter4" maxlength="1" />
        <input type="text" id="letter5" maxlength="1" />
        <input type="text" id="letter6" maxlength="1" />
      </div>
      <div id="button">
        <button id="btnRandom">Random</button>
        <button id="btnReset" type="reset">Reset</button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
